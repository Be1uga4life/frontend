<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat">
            <div class="message">
                <div class="user">Bot</div>
                <div class="text">Hello!</div>
            </div>
            <!-- Add more messages as needed -->
        </div>
    </div>
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
    
 <style>
 body {
    font-family: Arial, sans-serif;
    background-color: #202225;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between;
}

.chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.chat {
    display: flex;
    flex-direction: column;
}

.message {
    background-color: #7289da;
    border-radius: 5px;
    margin-bottom: 10px;
    padding: 10px;
    max-width: 60%;
    align-self: flex-start;
}

.user {
    color: #ffffff;
    font-weight: bold;
    margin-bottom: 5px;
}

.text {
    color: #ffffff;
}

.input-container {
    display: flex;
    padding: 10px;
    background-color: #202225;
    border-top: 1px solid #7289da;
    align-items: center;
}

#message-input {
    flex: 1;
    padding: 10px;
    border: none;
    background-color: #36393f;
    color: #ffffff;
    border-radius: 5px;
    margin-right: 10px;
}

#send-button {
    background-color: #7289da;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

#send-button:hover {
    background-color: #677bc4;
}
 </style>
</body>
</html>
