<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
  <!-- Scene -->
  <a-scene collision-handler>
    <a-entity environment="preset: dream;"></a-entity>
    <!-- Moving Box -->
    <a-box id="movableBox" position="0 1 0" width="1" height="1" depth="1" color="red"></a-box>
    <!-- Stationary Box -->
    <a-box id="stationaryBox" position="3 1 0" width="1" height="1" depth="1" color="green"></a-box>
    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 5"></a-entity>
    <!-- Score Display -->
    <a-entity id="scoreDisplay" position="1.5 2.5 -5" text="value: Hit Count: 0; color: white; font: exo2bold; align: right; width: 2"></a-entity>
  </a-scene>

  <script>
    AFRAME.registerComponent('collision-handler', {
      init: function () {
        this.movableBox = document.getElementById('movableBox');
        this.stationaryBox = document.getElementById('stationaryBox');
        this.scoreDisplay = document.getElementById('scoreDisplay');
        this.hitCount = 0;
        this.updateHitCountDisplay();
      },

      tick: function () {
        var movablePosition = this.movableBox.getAttribute('position');
        var stationaryPosition = this.stationaryBox.getAttribute('position');

        // Check for collision
        if (
          movablePosition.x < stationaryPosition.x + 0.5 &&
          movablePosition.x > stationaryPosition.x - 0.5 &&
          movablePosition.z < stationaryPosition.z + 0.5 &&
          movablePosition.z > stationaryPosition.z - 0.5
        ) {
          this.hitCount++;
          this.updateHitCountDisplay();
          if (this.hitCount === 3) {
            alert('You win!');
            // Reset the hit count
            this.hitCount = 0;
            this.updateHitCountDisplay();
          }
        }
      },

      updateHitCountDisplay: function () {
        this.scoreDisplay.setAttribute('text', 'value', 'Hit Count: ' + this.hitCount);
      }
    });
  </script>
</body>
</html>
