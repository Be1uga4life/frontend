<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Four Game</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 50px;
            height: 50px;
            border: 2px solid black;
            text-align: center;
            font-size: 20px;
        }

        .player-1 {
            color: red;
        }

        .player-2 {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        const navbarContainer = document.getElementById("navbar-container");
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                navbarContainer.innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/navbar.html", true);
        xhttp.send();
    </script>
    <h1>Connect Four Game</h1>
    <table>
        {% for row in board %}
            <tr>
                {% for cell in row %}
                    <td class="cell {% if cell == 1 %}player-1{% elif cell == 2 %}player-2{% endif %}">
                        {{ cell if cell != 0 else '' }}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <form method="POST">
        <label for="col">Select a column (0-6):</label>
        <input type="number" name="col" id="col" min="0" max="6" required>
        <button type="submit">Drop</button>
    </form>
</body>
</html>
